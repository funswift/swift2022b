<ons-page>
  <div style="text-align: center;">
    <img id="hatca-icon" src="image/icon/hatca.png" alt="hatcaのアイコン画像">
    <form id="login-form">
      <p>ユーザー名</p>
      <input type="text" name="userName" id="login-username">
      <p>パスワード</p>
      <input type="text" name="password" id="login-password">
      <br/>
      <ons-button id="login_button" onclick="userLogin()">
        ログイン
      </ons-button>
    </form>
    <a href="#" onclick="document.getElementById('hatcaNavi').pushPage('signup.html')">
      新しいアカウントを作る
    </a>
    <span class="error_msg"></span>
  </div>
</ons-page>
