<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener('show', function(event) {
      var page = event.target;
      var titleElement = document.querySelector('#toolbar-title');

      if (page.matches('#first-page')) {
        titleElement.innerHTML = 'My app - Page 1';
      } else if (page.matches('#second-page')) {
        titleElement.innerHTML = 'My app - Page 2';
      }
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
  <script src="js/app.js"></script>
</head>
<body>
  <ons-page>
    <ons-tabbar position="auto">
        <!-- タブバーの設定、文字なくてもいいかも -->
      <ons-tab page="tab1.html" icon="fa-map" active>
      </ons-tab>
      <ons-tab page="tab2.html" icon="fa-clipboard">
      </ons-tab>
      <ons-tab page="tab3.html" icon="fa-heart">
      </ons-tab>
      <ons-tab page="tab4.html" icon="fa-book">
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="first-page">
      <p style="text-align: center;">
        This is the first page.
      </p>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="second-page">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page id="third-page">
      <p style="text-align: center;">
        This is the third page.
      </p>
    </ons-page>
  </template>

  <template id="tab4.html">
    <ons-page id="fourth-page">
      <p style="text-align: center;">
        This is the fourth page.
      </p>
    </ons-page>
  </template>
</body>
</html>
