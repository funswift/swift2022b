<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <!--Google map APIのスクリプトとスタイル-->
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyAZ-Fw5KnMtPOek1wtV7YipeXtIps1rGwE&language=ja"></script>
<style>
html { height: 100% }
body { height: 100% }
#map { height: 100%; width: 100%}
</style>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css"> 
  



  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener('show', function(event) {
      var page = event.target;
      var titleElement = document.querySelector('#toolbar-title');

      if (page.matches('#first-page')) {
        titleElement.innerHTML = 'My app - Page 1';
      } else if (page.matches('#second-page')) {
        titleElement.innerHTML = 'My app - Page 2';
      }
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
  <script src="js/app.js"></script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
    <div class="left">
        <!-- loniconsのサイトから持ってきた。バーにヘルプページ追加したい -->
      <ons-toolbar-button icon="fa-bars"></ons-toolbar-button>
    </div>

    <div class="center">Title</div>
  </ons-toolbar>
    <ons-tabbar position="auto">
        <!-- タブバーの設定、文字なくてもいいかも -->
      <ons-tab label="" page="tab1.html" icon="fa-map" active>
      </ons-tab>
      <ons-tab label="" page="tab2.html" icon="fa-clipboard">
      </ons-tab>
      <ons-tab label="" page="tab3.html" icon="fa-heart">
      </ons-tab>
      <ons-tab label="" page="tab4.html" icon="fa-book">
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="first-page">
      <!--google map表示-->
        <div id="map"></div>
        <script >
          getMyPlace();
        initMap();
        
        </script>
        <div id="result"></div>
        <div id="map" style="width:100%;height:300px;"></div>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="second-page">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page id="third-page">
      <p style="text-align: center;" >
        This is the third page.
      </p>
    </ons-page>
  </template>

  <template id="tab4.html">
    <ons-page id="fourth-page">
      <p style="text-align: center;" id="unti">
        This is the fourth page.
      </p>
    </ons-page>
  </template>
</body>
</html>
